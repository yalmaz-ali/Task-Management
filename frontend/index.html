<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application by Yalmaz Ali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Task Management Application by Yalmaz Ali</h1>
    </header>

    <main>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <input type="submit" value="Add Task">
        </form>

        <section>
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </section>

        <section>
            <h2>Completed Tasks</h2>
            <ul id="completedList"></ul>
        </section>
    </main>

    <footer>
        <div
        >
            <h3>YALMAZ ALI</h3>
            <a
                href="https://github.com/yalmaz-ali" 
                target="_blank"
            >
                <img
                    src="../frontend/media/github.png"
                    alt="github"
                />
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
